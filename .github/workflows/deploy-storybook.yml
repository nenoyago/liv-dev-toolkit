name: 🎨 Chromatic Deployment

on:
  # Deploy apenas quando há mudanças no Design System
  push:
    branches:
      - main
    paths:
      - 'projects/design-system/**'
      - '.storybook/**'

  # Deploy em PRs para preview
  pull_request:
    paths:
      - 'projects/design-system/**'
      - '.storybook/**'

  # Permite execução manual
  workflow_dispatch:

concurrency:
  group: chromatic-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  HUSKY: 0

permissions:
  contents: read
  pull-requests: write

jobs:
  chromatic-deployment:
    name: 🚀 Deploy to Chromatic
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14
          cache: 'pnpm'

      - name: ⚡ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🔍 Check if Design System changed
        id: check_changes
        run: |
          # Verifica se houve mudanças no Design System
          if git diff --name-only HEAD~1 HEAD | grep -q "projects/design-system/"; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✅ Design System has changes"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "⏭️  No changes in Design System, skipping deployment"
          fi

      - name: � Check environment
        if: steps.check_changes.outputs.has_changes == 'true'
        run: pnpm run check-env

      - name: 📝 Type checking
        if: steps.check_changes.outputs.has_changes == 'true'
        run: pnpm run typecheck

      - name: 🎨 Publish to Chromatic
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: 'build:storybook'
          exitZeroOnChanges: true
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' }}
          onlyChanged: true

      - name: 🎉 Deployment summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🎉 Storybook deployed to Chromatic!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "✅ Visual tests completed"
          echo "📚 Storybook published"
          echo ""

      - name: ⏭️  Skipped deployment
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "⏭️  No Design System changes detected"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Skipping Chromatic deployment"
          echo ""
